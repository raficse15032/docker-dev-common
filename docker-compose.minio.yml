services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    hostname: minio
    ports:
      - "${MINIO_API_PUBLISH_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PUBLISH_PORT:-9001}:9001"
    env_file:
      - ./minio/.env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - docker-dev-common
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  minio-client:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: minio-client
    env_file:
      - ./minio/.env
    volumes:
      - minio_client_config:/root/.mc
    networks:
      - docker-dev-common
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb local/test-bucket --ignore-existing;
      mc policy set public local/test-bucket;
      echo 'MinIO client configured successfully';
      tail -f /dev/null
      "

volumes:
  minio_data:
  minio_client_config:

networks:
  docker-dev-common:
    external: true