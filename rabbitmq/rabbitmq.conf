# RabbitMQ Configuration File
# This file addresses channel stats and management interface

## Deprecated Features Configuration
# Allow the deprecated management metrics collection feature for channel stats
deprecated_features.permit.management_metrics_collection = true

## Management Plugin Configuration
# Enable management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

## Memory and Disk Configuration
# Set memory high watermark to 60% of total memory
vm_memory_high_watermark.relative = 0.6

# Set disk free limit
disk_free_limit.absolute = 50MB

## Logging Configuration
log.console = true
log.console.level = info

## Network Configuration
# AMQP 0-9-1 and AMQP 1.0 listeners
listeners.tcp.default = 5672

## Queue Configuration
# Default queue type
default_queue_type = classic

## Performance Settings
# Channel max
channel_max = 2047

# Connection max
connection_max = 1000

# Heartbeat timeout
heartbeat = 60